<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3" id="form_container">
                <h2>Contact Us</h2>
                <p>
                   Please send your message below. We will get back to you at the earliest!
                </p>
                <form class="cmxform" id="commentForm" method="get" action="">
                    <fieldset>
                        <legend>Please provide your name, email address (won't be published) and a comment</legend>
                        <p>
                            <label for="cname">Name (required, at least 2 characters)</label>
                            <input id="cname" name="userName" minlength="2" type="text" required>
                        </p>
                        <p>
                            <label for="cemail">E-Mail (required)</label>
                            <input id="cemail" type="email" name="userEmail" required>
                        </p>
                        <p>
                            <label for="curl">Phone Number</label>
                            <input id="curl" type="number" minlength="10" maxlength="10" name="userPhone" required>
                        </p>
                        <p>
                            <input class="submit" type="submit" value="Submit">
                        </p>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.0/jquery.validate.min.js"></script>
    <script type="text/javascript" src="scripts/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="scripts/js/index.js"></script>
</body>
</html>
